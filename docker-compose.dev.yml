version: '3.8'

# Development version with live code reloading

services:
  ollama:
    image: ollama/ollama:latest
    container_name: scout-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    command: serve

  scout-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: scout-web-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reloading
      - ./:/app
      - /app/node_modules
      - ./marketplace.db:/app/marketplace.db
    environment:
      - NODE_ENV=development
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    # Use nodemon for auto-restart
    command: npx nodemon web-server.js

volumes:
  ollama-data:
